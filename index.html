<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calc">

        <div class="display">
            
        </div>
        <div class="non-display">
        <!-- numbers -->
        <!--<div class="allNumbers"> -->
            <button class="number" id="one">
                1
            </button>
            <button class="number" id="two">
                2
            </button>
            <button class="number" id="three">
                3
            </button>

            <button class="operation" id="plus">
                +
            </button>

            <button class="number" id="four">
                4
            </button>
            <button class="number" id="five">
                5
            </button>
            <button class="number" id="six">
                6
            </button>

            <button class="operation" id="minus">
                &minus;
            </button>

            <button class="number" id="seven">
                7
            </button>
            <button class="number" id="eight">
                8
            </button>
            <button class="number" id="nine">
                9
            </button>

            <button class="operation" id="times">
                &times;
            </button>

            <button class="clear" >
                A/C
            </button>

            <button class="number" id="zero">
                0
            </button>

            <button class="equals">
                =
            </button>
            
            <button class="operation" id="divides">
                &div;
            </button>

        </div>


    </div>
    
</body>
</html>
